changelog:
  - version: 3.2.0
    release_date: 2025-02-20
    new_modules:
      - hv_cmd_dev
      - hv_disk_drive_facts
      - hv_disk_drive
      - hv_journal_volume_facts
      - hv_journal_volume
      - hv_nvm_subsystems
