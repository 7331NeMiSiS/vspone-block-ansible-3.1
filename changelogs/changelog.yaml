      - hv_resource_group_facts
      - hv_resource_group_lock
      - hv_resource_group
      - hv_snapshot_group_facts
      - hv_snapshot_group
    enhancements:
      hv_gad_facts:
        - Renamed module from hv_gad_fact to hv_gad_facts
        - Added GAD Pair facts for direct connection type
      hv_gad:
        - Added multiple operations for GAD Pair for direct connection type
        - Increased GAD Pair Volumes size support
        - SVOL naming enhancements
      hv_hg:
        - Added auto-generated name for Create hostgroup task
      hv_hur_fact:
        - Added HUR Pair facts for direct connection type
      hv_hur:
        - Added multiple operations for HUR Pair for direct connection type
        - Increased HUR Pair Volumes size support
      hv_iscsi_target:
        - Added auto-generated name for Create iSCSI target task
      hv_ldev_facts:
        - Added encryption status in LDEV facts
      hv_ldev:
        - Added QoS settings and Shredding option
        - Enhanced LDEV ID settings
      hv_snapshot:
        - Enhanced SVOL naming logic
      hv_storagepool_facts:
        - Added encryption status
      hv_system_facts:
        - Added refresh parameter
      hv_truecopy_fact:
        - Added TrueCopy Pair facts for direct connection type
      hv_truecopy:
        - Added multiple operations for TrueCopy Pair for direct connection type
        - Enhanced SVOL ID settings
      others:
        - Enhanced log messages
        - Added warnings for unsupported OOB features
        - Usage information collection to AWS with user consent
        - Renamed modules: hv_gateway_subscriber_fact -> hv_gateway_subscriber_facts, hv_uaig_token_fact -> hv_uaig_token_facts
