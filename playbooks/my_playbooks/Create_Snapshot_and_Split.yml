####################################################################
# Example : LDEV  Playbook
####################################################################
- name: Logical Device Module
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml
    - vsp_direct_variables.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:

####################################################################
# Task 4 : Create and Auto-Split shadow image pair
####################################################################
    - name: Create and Auto-Split shadow image pair
      hv_shadow_image_pair:
        connection_info: "{{ connection_info }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        state: "{{ state_split }}"
        spec:
          primary_volume_id: "{{ snapshot_source_volume }}"
          secondary_volume_id: " {{ snapshot_destination_volume }}"
          consistency_group_id: " {{ shadow_image_pair_consistency_group_id_4 }}"
          copy_pace_track_size: "{{ shadow_image_pair_copy_pace_track_size_4 }}"
      register: clone_job

    - debug:
        var: clone_job

    - name: "Set ldev_id for clone Job"
      set_stats:
        data:
          ldev_id:  "{{ snapshot_destination_volume }}"