---
- name: Rescan storage and create VMware datastore
  hosts: localhost
  gather_facts: false
  vars:
    vcenter_hostname: "{{ vcenter_hostname }}"
    vcenter_username: "{{ vcenter_username }}"
    vcenter_password: "{{ vcenter_password }}"
    cluster_name: "{{ cluster_name }}"
    datastore_name: "{{ datastore_name }}"
    validate_certs: false
  tasks:

    - name: Retrieve information about a specific LDEV
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ vault_storage_username }}"
          password: "{{ vault_storage_secret }}"
        spec:
          ldev_id: "{{primary_vol_id}}"
      register: result
    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    - name: Setting facts for naa_id
      ansible.builtin.set_fact:
        naa_id: "{{ result.ansible_facts.volumes[0].canonical_name }}"
        cacheable: yes
  
    - name: Rescan HBA on all cluster hosts
      community.vmware.vmware_host_scanhba:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        cluster_name: "{{ cluster_name }}"
        refresh_storage: true
        validate_certs: "{{ validate_certs }}"
      delegate_to: localhost

    - name: Wait for storage rescan to complete
      pause:
        seconds: 10

    - name: Get cluster info
      community.vmware.vmware_cluster_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        cluster_name: "{{ cluster_name }}"
        validate_certs: "{{ validate_certs }}"
      register: cluster_info
      delegate_to: localhost

    - name: Select first host from cluster
      set_fact:
        target_host: "{{ cluster_info.clusters[cluster_name].hosts | first }}"

    - name: Create VMFS datastore on NAA device
      community.vmware.vmware_host_datastore:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ target_host }}"
        datastore_name: "{{ datastore_name }}"
        datastore_type: 'vmfs'
        vmfs_device_name: "{{ naa_id }}"
        vmfs_version: 6
        validate_certs: "{{ validate_certs }}"
      delegate_to: localhost
